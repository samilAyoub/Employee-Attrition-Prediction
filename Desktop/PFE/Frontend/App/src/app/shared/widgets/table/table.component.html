<div>
<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="BusinessTravel">
    <th mat-header-cell *matHeaderCellDef> BusinessTravel </th>
    <td mat-cell *matCellDef="let element"> {{element.BusinessTravel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DailyRate">
    <th mat-header-cell *matHeaderCellDef> DailyRate </th>
    <td mat-cell *matCellDef="let element"> {{element.DailyRate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
