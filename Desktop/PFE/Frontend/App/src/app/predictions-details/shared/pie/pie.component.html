<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="dataset | hist: xLabel: 'none'"
            [labels]="dataset | label: xLabel | unique"
            [options]="pieChartOptions"
            [legend]="pieChartLegend"
            [chartType]="pieChartType">
    </canvas>
  </div>
</div>
